backend:
  name: proxy
  proxy_url: http://localhost:8081/api/v1
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

local_backend: true

collections:
  - name: "menu_settings"
    label: "Speisekarte – Einstellungen"
    files:
      - file: "src/content/menu-settings.json"
        label: "Aktuelle Speisekarte"
        name: "menu"
        format: "json"
        fields:
          - label: "Speisekarten-PDF"
            name: "pdf"
            widget: "file"
            allow_multiple: false
            media_library:
              config:
                max_file_size: 5242880 # 5 MB

  - name: "menu_highlights"
    label: "Speisekarte – Highlights (Was wir empfehlen)"
    files:
      - file: "src/content/menu-highlights.json"
        label: "Highlights"
        name: "highlights"
        format: "json"
        fields:
          - label: "Gerichte"
            name: "items"
            widget: "list"
            summary: "{{fields.title}} ({{fields.price}}€)"
            fields:
              - { label: "Kategorie", name: "category", widget: "string" }
              - { label: "Titel", name: "title", widget: "string" }
              - { label: "Beschreibung", name: "desc", widget: "text" }
              - { label: "Preis (ohne €)", name: "price", widget: "string" }
              - { label: "Badge", name: "badge", widget: "string" }

  - name: "restaurant_events"
    label: "Restaurant – Events & Angebote"
    files:
      - file: "src/content/restaurant-events.json"
        label: "Events & Angebote"
        name: "events"
        format: "json"
        fields:
          - label: "Events"
            name: "events"
            widget: "list"
            summary: "{{fields.title}} - {{fields.date}}"
            fields:
              - { label: "Titel", name: "title", widget: "string" }
              - { label: "Datum/Zeitraum", name: "date", widget: "string" }
              - { label: "Beschreibung", name: "desc", widget: "text" }
              - { label: "Badge-Text", name: "badge", widget: "string" }
              - label: "Farbe"
                name: "color"
                widget: "select"
                options: ["bg-hof-bordeaux", "bg-hof-gold", "bg-hof-forest"]
                default: "bg-hof-bordeaux"
